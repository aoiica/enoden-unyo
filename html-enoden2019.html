  <style>
  * {
    box-sizing : border-box;
  }
  body {
    margin: 0;
    padding: 0;
    -webkit-user-select: none;
    font-family: "Hiragino Kaku Gothic ProN","メイリオ", sans-serif;
  }


  header {}
  aside {}
  article {}
  footer {
    position:fixed;
  }


  section {
    margin: 16px;
    color: darkslategray;
  }


  canvas {
    background-color: rgba(0,0,0,0);
    text-align: center;
    -webkit-app-region: drag;
  }
  form {}
  p {
    color: darkslategray;
  }
  /* チェックボックスは非表示（※css-1と同じ） */
  input[type="checkbox"] {
    display: none;
  }
  label {
    width          : 100px;               /* ボタンの横幅       */
    display        : block;               /* ボックス要素に変更 */
    text-align     : left;                /* 文字位置は中央     */
    height         : 30px;                /* ボタンの高さ       */
    border         : 2px solid #ddd;   /* 枠線               */
    border-radius  : 8px;                 /* 角丸               */
    color: white;
  }
  /* offの表示状態 */
  label > input + span {
    display        :inline-block;
    height         : 26px;                /* ボタンの高さ       */
    width          :55%;                 /* ボタンの横　      */
    border-radius  : 6px;                 /* 角丸               */
    background     : #ddd;                /* 背景色             */
    transition     : 0.2s ease-in-out;                 /* ゆっくり変化       */
    content : "Ⅱ";
    text-align: center;
    padding: 1.4px;
    color: #ddd;
  }
  /* onの表示状態 */
  label > input:checked + span {
    content : "off";
    transform      : translateX(82%);    /* BOXを右に移動      */
    background     : #78bd78;             /* 背景色             */
    color: white;
  }
  /* labelのhover時もこのように書ける */
  label:hover > input + span {
    content: "▷";
    color: white;
  }
  </style>
</head>
